<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BangCuuChuong</title>
</head>
<body>
<script>
    let board;
    board = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for(var i = 2;i<=9;i++)
    {
        board = board + '<tr>';
        for(var j = 1;j<=9;j++)
        {
            board = board + '<td>' + i +" x " + j + " = " +i*j +'</td>';
        }
        board = board + '</tr>';
    }
    board = board + '</table>'
    document.write(board);
</script>
</body>
</html>
